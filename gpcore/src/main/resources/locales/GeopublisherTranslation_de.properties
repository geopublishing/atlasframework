ChartTypeSelectionPanel.Explanation.BAR=<html>Das S\u00E4ulendiagramm eignet sich besonders, um wenige Messwerte (bis ca. 15) zu veranschaulichen. Bei mehr Kategorien leidet die Anschaulichkeit und es sind Liniendiagramme zu bevorzugen.</html>
ChartTypeSelectionPanel.Explanation.LINE=<html>Wenn bei einer Messung gen\u00FCgend Messpunkte gesammelt werden, k\u00F6nnen die Punkte \u00FCber eine Linie verbunden werden. Ein Liniendiagramm ist die graphische Darstellung des funktionellen Zusammenhangs in Linienform.</html>
ChartTypeSelectionPanel.Explanation.POINT=<html>Ein Punktdiagramm unterscheidet sich von einem Streudiagram darin, dass auch mehrere Serien vergleichen werden k\u00F6nnen.</html>
ChartTypeSelectionPanel.Explanation.AREA=<html>Ein Fl\u00E4chendiagramm stellt graphisch die Entwicklung von Mengen dar. Die Fl\u00E4chen zwischen Achse und den Linien werden mit unterschiedlichen Farben hervorgehoben. H\u00E4ufig werden zwei oder mehr Mengen verglichen. In diesem Fall spricht man von einem gestapelten oder unterteilten Fl\u00E4chendiagramm.</html>
ChartTypeSelectionPanel.Explanation.SCATTER=<html>Ein Streudiagramm (engl. Scatterplot) ist die graphische Darstellung von beobachteten Wertepaaren zweier statistischer Merkmale. Diese Wertepaare werden in ein kartesisches Koordinatensystem eingetragen, wodurch sich eine Punktwolke ergibt.</html>

