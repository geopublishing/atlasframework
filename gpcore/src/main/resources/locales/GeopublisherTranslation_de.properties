ExportWizard.JRE.Explanation=<html>Die Offlineversion Ihres Atlas ist Java-Anwendung und es muss grunds\u00E4tzlich eine <em>Java 1.6 Laufzeitumgebung (JRE)</em> vorhanden sein, damit der Atlas starten kann.<br/><br/>F\u00FCr Windowssysteme erstellt Geopublisher eine <em>atlas.exe</em>, welche vor dem Start des Atlas \u00FCberpr\u00FCft, ob Java vorhanden ist. Wird kein passendes Java gefunden, so wird automatisch angeboten Java aus dem Internet zu installieren.<br/><br/>F\u00FCr den Fall, dass der Zielcomputer keine Internetverbindung hat - oder keine Software installiert werden darf - k\u00F6nnen Sie der <em>atlas.exe</em> auch das auf Ihrem Computer installierte Java mitgeben. Diese M\u00F6glichkeit besteht allerdings nur, wenn Sie diesen Export-Wizard gerade unter Windows ausf\u00FChren und ein aktuelles Java installiert haben.</font></html>
