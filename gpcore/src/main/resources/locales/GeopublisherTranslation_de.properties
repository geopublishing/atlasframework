TranslateSoftwareDialog.Explanation.Html=<html>Die Inhalte von Atlanten k\u00F6nnen in beliebige Sprachen \u00FCbersetzt werden, wenn im Menu <i>${0}->${1}</i> Sprachen hinzugef\u00FCgt werden. Die Software ansich hingegen (alle Texte die nicht zu ihrem Atlasinhalt geh\u00F6ren) muss auch in den Atlassprachen vorliegen. Diese \u00DCbersetzung muss nur einmal f\u00FCr alle GP-Benutzer weltweit gemacht werden\!<br/>Dieser Dialog erzeugt ben\u00F6tigte Dateivorlagen, welche Sie dann \u00FCbersetzen k\u00F6nnen. Wenn Sie mit der Software\u00FCbersetzung in eine Sprache beginnen, informieren Sie uns bitte auf der Mailingliste. Wenn Sie fertig sind, mailen Sie uns bitte die \u00DCbersetzungsdatei, damit alle sie nutzen k\u00F6nnen.<br/>Die Dateien werden im Ordner <i><b>${2}</b></i> erstellt. Nachdem Sie in diesem Dialog neue Sprachdateien erstellt haben, \u00F6ffnen Sie den Ordner und beginnen Sie mit der \u00DCbersetzung. Um Ihre \u00DCbersetzung zu testen, m\u00FCssen Sie Geopublisher neu starten.<br/>Achtung\: Um Ihre \u00DCbersetzung testen zu k\u00F6nnen, m\u00FCssen Sie die gezippte Version des Geopublishers verwenden und sie mit <i>start_Geopublisher.${3}</i> starten\!</html>      
