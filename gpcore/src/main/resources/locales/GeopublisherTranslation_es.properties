NoDataValues.EditDialog.Explain=Los valores <html><b>SIN DATOS</b> son valores que Geopublisher manejará como <i>no definidos</i>. Serán excluidos de las estadísticas y manipulados como <i>valores faltantes</i>. Por ejemplo, si la tabla de atributos contie para <i>-9999</i> valores donde el verdadero valor es faltante, se podrían definir acá <i>-9999</i> como valores <b>SIN DATOS</b>.<br/>Es posible definir diferentes valores <b>SIN DATOS</b> para cada atributo. En este cuadro de diálogo se definen los valores <b>SIN DATOS</b> para el atributo <i>${0}</i>.</html>
