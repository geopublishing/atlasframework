ExportWizard.JRE.Explanation=<html>La versión sin conexión del atlas generalmente necesitará un <em>Java 1.6 Runtime Environment (JRE)</em> instalado en el computador del usuario final para que el atlas se inicie.<br/><br/>Especialmente quienes usan windows, Geopublisher crea un <em>atlas.exe</em>, que verifica la existencia Java antes de iniciar el atlas. Si no se encuentra una versión adecuada de Java, automáticamente se preguntará si desea instalarlo desde Internet.<br/><br/>En caso de que el computador no tenga conexión (o que no disponga de permisos administrativos) es posible empaquetar el Java que está instalado en el computador con <em>atlas.exe</em>. Esto es posible solamente, si se está usando el asistente de exportación en windows y cuenta con una versión reciente de Java.</font></html>
