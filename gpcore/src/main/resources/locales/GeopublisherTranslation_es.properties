TranslateSoftwareDialog.Explanation.Html=<html>El contenido de un atlas se puede traducir a cualquier idioma que se defina en el men\u00FA <i>${0}->${1}</i>. El programa como tal (todos los mensajes que no son parte del contenido del atlas) se debe traducir a nuevos idiomas. Esto se debe hacer solo una vez para todos los usuarios de Geopublishing.<br/>Este cuadro de di\u00E1logo le ayudar\u00E1 a crear archivos plantilla vac\u00EDos, mediante los cuales se puede traducir Geopublisher a nuevos idiomas. Si usted comienza a traducir Geopublishing a un nuevo idoma, por favor, contacte a los desarrolladores de Geopublishing en la lista de correos. Una vez que lo haya hecho, por favor, env\u00EDenos por correo su traducci\u00F3n, y ella ser\u00E1 parte de la siguiente versi\u00F3n.<br/>Los archivos se crear\u00E1n en la carpeta <i><b>${2}</b></i>. Despu\u00E9s de que haya creado un nuevo idioma con este cuadro de di\u00E1logo, puede abrir la carpeta <i><b>${2}</b></i> y comenzar la traducci\u00F3n de los archivos. Para probar su traducci\u00F3n reinicie Geopublisher.<br/>Nota\: para probar sus traducciones es necesario usar la versi\u00F3n comprimida (ZIP) de Geopublisher, y es necesario reiniciarlo a trav\u00E9s del archivo start_Geopublisher.${3}\!</html>
