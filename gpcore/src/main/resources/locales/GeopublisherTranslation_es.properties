ChartTypeSelectionPanel.Explanation.AREA=<html>Un diagrama de \u00E1rea o gr\u00E1fico de \u00E1rea muestra datos cuantitativos gr\u00E1ficamente. Est\u00E1 basado en el diagrama de l\u00EDneas. El \u00E1rea entre el eje y la l\u00EDnea se rellena con colores. A menudo se comparan dos o m\u00E1s cantidades.</html>
ChartTypeSelectionPanel.Explanation.BAR=<html>Un diagrama de barras es se usa para comparar la cantidad o la frecuencia de diferentes caracter\u00EDsticas de los datos y se utiliza para comparar grupos de datos.</html>
ChartTypeSelectionPanel.Explanation.LINE=<html>Un diagrama de l\u00EDneas es un tipo b\u00E1sico de diagrama muy com\u00FAn en muchos campos. Se crea conectando mediante segmentos de recta, una serie de puntos que representan mediciones individuales. Un diagrama de l\u00EDneas se usa a menudo para visualizar las tendencia en los datos a trav\u00E9s del tiempo.</html>
ChartTypeSelectionPanel.Explanation.POINT=<html>Un diagrama de puntos, como su nombre indica, genera un gr\u00E1fico en el que cada punto representa un valor dado para dos variables.</html>
ChartTypeSelectionPanel.Explanation.SCATTER=<html>Los datos se muestran como una colecci\u00F3n de puntos, cada uno de los cuales contiene el valor de una variable que define la posici\u00F3n en el eje horizontal y el valor de la otra variable que define la posici\u00F3n en el eje vertical.</html>
