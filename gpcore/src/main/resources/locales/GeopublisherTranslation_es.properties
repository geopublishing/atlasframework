RasterRulesListRGB.Gui.ContrastEnhancementDescription=<html><font size\=2>* &quot;Normalizar&quot; significa ajustar el contraste de forma que el color m\u00E1s opaco se ajusta a negro y el m\u00E1s brillante se ajusta a blanco, con todos los colores intermedio ajustados linealmente. &quot;Histograma&quot; significa ajustar el contraste con base en un histograma de cu\u00E1ntos colores est\u00E1n en cada nivel de brillo en la entrada input, con el objetivo de producir igual n\u00FAmero de pixeles en la im\u00E1gen en cada nivel de brillo de la salida. Esto tiene el efecto de subrayar muchos rasgos sutiles del suelo &quot;ValorGama&quot; muestra cu\u00E1nto brillo (valor mayor que 1.0) u opacidad (valor menor que 1.0) posee una imagen. El ValorGama por defecto es 1.0 (no change).</font></html>
