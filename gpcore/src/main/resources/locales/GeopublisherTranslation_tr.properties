TranslateSoftwareDialog.Explanation.Html=<html>Atlas\u00FDn i\u00E7eri\u00F0i <i>${0}->${1}</i> men\u00FCs\u00FCnde tan\u00FDmlam\u00FD\u00FE oldu\u00F0unuz herhangi bir dile \u00E7evrilebilir. Bunun yan\u00FD s\u00FDra bu yaz\u00FDl\u00FDm da (sizin i\u00E7eri\u00F0iniz olmayan b\u00FCt\u00FCn mesajlar) yeni dile \u00E7evrilmelidir. Bu sadece b\u00FCtn Geopublishing kullan\u00FDc\u00FDlar\u00FD i\u00E7in bir kere yap\u00FDlmal\u00FDd\u00FDr.<br/>Bu diyalog size yaz\u00FDl\u00FDm\u00FD yeni dillere \u00E7evirmek i\u00E7in bo\u00FE \u00FEablon dosyas\u00FD olu\u00FEturmada yard\u00FDm olacakt\u00FDr. E\u00F0er Geopublishing yaz\u00FDl\u00FDm\u00FDn\u00FD yeni bir dile \u00E7evirmeye ba\u00FElad\u00FDysan\u00FDz, l\u00FCtfen Geopublishing mailinglistdeki geli\u00FEtiricileri bilgilendiriniz. Bitirdi\u00F0inizde \u00E7evirileri bize mail at\u00FDn, \u00E7evirileriniz yeni s\u00FCr\u00FCm\u00FCn bir par\u00E7as\u00FD olacakt\u00FDr.<br/>Dosyalar<i><b>${2}</b> dizininde olu\u00FEturulacakt\u00FDr</i>. Bu diyalog sayesinde yeni bir dil olu\u00FEturduktan sonra, <i><b>${2}</b></i> dizinini a\u00E7\u00FDn ve dosyalar\u00FD \u00E7evirmeye ba\u00FElay\u00FDn. \u00C7evirinizi denemek i\u00E7in Geopublisher'i yeniden ba\u00FElatmal\u00FDs\u00FDn\u00FDz.<br/>Not\: \u00C7evirilerinizi denemek i\u00E7in Geopublisher'in zip versiyonunu kullanmal\u00FDs\u00FDn\u00FDz, ve yaz\u00FDl\u00FDm\u00FD start_Geopublisher.${3} arac\u00FDl\u00FD\u00F0\u00FDyla a\u00E7mal\u00FDs\u00FDn\u00FDz\!</html>      
