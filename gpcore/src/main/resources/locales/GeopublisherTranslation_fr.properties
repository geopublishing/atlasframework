TranslateSoftwareDialog.Explanation.Html=<html>Le contenu de Geopublisher peut \u00EAtre traduit dans n'importe quelle autre langue pr\u00E9d\u00E9finie pour votre atlas. (Menu: <i>${0}->${1}</i>)<br/> L'application (tous les messages qui ne font partie de votre contenu) doit cependant \u00EAtre traduite dans d'autre(s) langue(s) aussi. Ceci doit \u00EAtre ex\u00E9cut\u00E9 seulement par les utilisateurs de Geopublishing.<br/>Cette bo\u00EEte de dialogue vous permet de cr\u00E9er un mod\u00E8le vide de fichiers que vous pouvez traduire dans une nouvelle langue. Si vous d\u00E9cidez de traduire le logiciel Geopublishing dans une nouvelle langue, veuillez informer les d\u00E9veloppeurs sur la liste des abonn\u00E9s de Geopublishing. Veuillez nous envoyer ensuite les fichiers traduits qui seront d\u00E9sormais int\u00E9gr\u00E9s dans la prochaine version revue du logiciel.<br/>Les fichiers seront cr\u00E9\u00E9s dans le dossier <i><b>${0}</b></i>. Apr\u00E8s avoir cr\u00E9\u00E9 la nouvelle langue avec cette bo\u00EEte de dialogue, ouvrez le dossier <i><b>${2}</b></i> et d\u00E9marrez la traduction des fichiers. Pour tester votre traduction, red\u00E9marrez  Geopublisher.<br/>Note\: Pour tester vos traductions, vous devez utiliser la version comprim\u00E9e ou zipp\u00E9e de Geopublisher, et vous devez le d\u00E9marrer en cliquant sur start_Geopublisher.${3}\!</html>

