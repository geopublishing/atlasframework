TranslateSoftwareDialog.Explanation.Html=<html>The contents of an atlas can be translated into any language as you define them in the menu <i>${0}->${1}</i>. The software itself though (all the messages that are not part of your content) has to be translated into the new languages as well. This has to be done once for all Geopublishing users only.<br/>This dialog helps you to create empty template files, which you can translate into a new language. If you start translating Geopublishing software into a new language, please inform the developers at the Geopublishing mailinglist. Once you are done, email the translation files to us, and it will be part of the next release.<br/>The files will be created in folder <i><b>${2}</b></i>. After you created a new language with this dialog, open folder <i><b>${2}</b></i> and start to translate the files. To test your translation restart Geopublisher.<br/>Note\: To test your translations you must use the zipped version of Geopublisher, and you must start it via the start_Geopublisher.${3}\!</html>      
