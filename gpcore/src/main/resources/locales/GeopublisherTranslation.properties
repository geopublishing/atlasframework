ExportWizard.JRE.Explanation=<html>The offline-version of your atlas will generally need a <em>Java 1.6 Runtime Environment (JRE)</em> installed on the end-user's computer for the atlas to start.<br/><br/>Especially for Windows-users Geopublisher creates an <em>atlas.exe</em>, which checks the existance of Java before starting the atlas. If no appropriate version of Java is found, it will automatically ask to install Java from the Internet.<br/><br/>In the case that the computer is offline, - or is lacking administration rights - you can pack the Java installed on your Computer with <em>atlas.exe</em>. The is only possible, if you are running the Export-Wizard on Windows and you have a recent Java installed.</font></html>
