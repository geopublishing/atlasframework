TranslateSoftwareDialog.Explanation.Html=<html>Il contenuto di ogni atlante pu\u00F2 essere tradotto in qualsiasi lingua come definito nel menu <i>${0}->${1}</i>. Per quanto riguarda invece il sofrware stesso, questo deve essere tradotto nella nuova lingua (non tutti i messaggi fanno parte del contenuto del tuo atlas). Questo deve essere fatto una volta solo per tutti gli utenti di Geopublishing.<br/>Questa finestra di dialogo ti aiuta nella creazione di files di template vuoti, in cui tradurre il sofrware nella nuova lingua. Se inizi di tradurre il software di Geopublishing in una nuova lingua, si prega di prima contattare gli sviluppatori nella mailinglist di Geopublishing. Una volta hai fatto, mandaci i files di traduzione, e sar\u00E0 parte della prossima versione.<br/>I files verranno creati nella cartella<i><b>${2}</b></i>. Dopo aver creato una nuova lingua in questa finestra di dialogo, apri la cartella <i><b>${2}</b></i> e inizia la traduzione dei files. Per provare la tua traduzione devi riavviare Geopublisher.<br/>Nota\: Per provare la tua traduzione devi usare la versione zippata di Geopublisher, e devi avviarlo tramite il start_Geopublisher.${3}\!</html>      
