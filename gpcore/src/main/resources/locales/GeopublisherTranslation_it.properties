ExportWizard.JRE.Explanation=<html>L'utente finale deve avere un <em>Java 1.6 Runtime Environment (JRE)</em> installato sul computer per poter avviare il tuo atlante.<br/><br/>Specialmente per utenti Windows Geopublisher crea un <em>atlas.exe</em>, che verifica l'esistenza di Java prima dell'avvio dell'atlante. Se non trova una versione adatta di Java, chieder\u00E0 di installare automaticamente Java dall'internet.<br/><br/>Nel caso il computer sia offline, - o manca di diritti da amministratore - puoi impacchettare/includere il Java installato su tuo computer con <em>atlas.exe</em>. Questo \u00E8 possibile solo se utilizzi il Export-Wizard su Windows e hai una versione recente di Java installato.</font></html>
