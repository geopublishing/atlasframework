TranslateSoftwareDialog.Explanation.Html=<html>Este cuadro de di\u00e1logo le ayudar\u00e1 a crear plantillas de idioma, mediante las cuales se puede traducir AtlasStyler a nuevos idiomas. Si usted comienza a traducir AtlasStyler a un nuevo idioma, por favor, contacte a los desarrolladores del programa en la lista de correos. Una vez que lo haya hecho, por favor, env\u00edenos por correo su traducci\u00f3n, y ella ser\u00e1 parte de la siguiente versi\u00f3n.<br/>Los archivos se crear\u00e1n en la carpeta <i><b>${2}</b></i>. Despu\u00e9s de que haya creado una nueva plantilla de idioma con este cuadro de di\u00e1logo, puede abrir la carpeta <i><b>${2}</b></i> y comenzar la traducci\u00f3n de los archivos. Para probar su traducci\u00f3n reinicie AtlasStyler.<br/>Nota: para probar sus traducciones es necesario usar la versi\u00f3n comprimida (ZIP) de AtlasStyler, y es necesario reiniciarlo a trav\u00e9s del archivo start_AtlasStyler.sh.${3}!</html>
