TranslateSoftwareDialog.Explanation.Html=<html>Ce dialogue vous aide \u00e0 cr\u00e9er ou \u00e0 actualiser un mod\u00e9le de langue d'un fichier, que vous pouvez ensuite traduire. Si vous commencez \u00e0 traduire le logiciel AtlasStyler dans une nouvelle langue, informez s'il vous pla\u00eet les d\u00e9veloppeurs \u00e0 la liste de diffusion. D\u00e8s que vous avez termin\u00e9, envoyez-nous les fichiers de traduction par e-mail et il fera partie de la version suivante..<br/> les fichiers seront cr\u00e9\u00e9s dans le dossier <i><b>${0}</b></i>. Apr\u00e8s avoir cr\u00e9\u00e9 une nouvelle langue avec ce dialogue, ouvrez le dossier <i><b>${0}</b></i> et commencez \u00e0 traduire les fichiers. Pour tester votre traduction, red\u00e9marrer l'atlasStyler.<br/>N.B.: Pour tester vos traductions, vous devez utiliser la version zipp\u00e9e de l'atlasStyler et vous devez le d\u00e9marrer via le start_AtlasStyler.${1}!</html>
