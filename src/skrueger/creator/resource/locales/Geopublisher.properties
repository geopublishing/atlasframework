NoDataValues.EditDialog.Explain=<html><b>NODATA</b> values are values that Geopublisher will handle as <i>not defined</i>. They will be excluded from statistics and handled as <i>value missing</i>. If you attribute table for example contains for <i>-9999</i> values where the real value is missing, you may here define <i>-9999</i> as a <b>NODATA</b> value.<br/>You can define different <b>NODATA</b> values for every attribute. In this dialog you define <b>NODATA</b> values for the attribute <i>${0}</i>.</html>
