ChartTypeSelectionPanel.Explanation.BAR=<html>A bar chart is a visual display used to compare the amount or frequency of occurrence of different characteristics of data and it is used to compare groups of data.</html>
ChartTypeSelectionPanel.Explanation.LINE=<html>A line chart is a basic type of chart common in many fields. It is created by connecting a series of points that represent individual measurements with line segments. A line chart is often used to visualize a trend in data over intervals of time.</html>
ChartTypeSelectionPanel.Explanation.POINT=<html>A point chart plots points.</html>
ChartTypeSelectionPanel.Explanation.AREA=<html>An area chart or area graph displays graphically quantitive data. It is based on the line chart. The area between axis and line are filled with colors. Often one comparestwo or more quantities.</html>
ChartTypeSelectionPanel.Explanation.SCATTER=<html>The data is displayed as a collection of points, each having the value of one variable determining the position on the horizontal axis and the value of the other variable determining the position on the vertical axis.</html>

